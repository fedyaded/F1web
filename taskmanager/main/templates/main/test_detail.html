{% extends "main/base.html" %}
{% load static %}

{% block content %}

   body {
    background: #333;
    color: white;
   }
</style>
<h1> {{ product.name }}</h1>
<div class="row">

        <img src="{% static product.image %}" alt="" width="800" height="800">
    </div>
    <div class="col-md-4">
        <h5>О товаре</h5>
        <p> {{ product.description }}</p>
        <h5>{{ product.price }} $</h5>
        <a href="#"
           class="btn btn-outline-secondary button-wapper">
            В корзину
        </a>
    </div>
</div>
{% endblock %}
